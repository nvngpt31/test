---
# ctt
base::sysctl:
  "nullval":
    path: "nullval"

base::stringmod:
  'nullval':
    path: 'nullval'

ucmfoo: 'ucmbar'

customfacts:
  'ucmfoo':
    value: 'ucmbar'

execpath: '/usr/lib64/qt-3.3/bin:/usr/local/sbin:/usr/local/bin:/sbin:/bin:/usr/sbin:/usr/bin:/opt/puppetlabs/bin:/root/bin:/opt/puppet/bin'

legacy::commands:
  'test -d /tmp':
    unless: 'test -d /var'  

legacy::precommands:
  'test -d /opt':
    unless: 'test -d /etc'  

apps:
  'appnull':
    ensure: 'smeucmnull'
    platform: 'null' 

platforms:
  'platformnull':
    ensure: 'smeucmnull'

tools:
  'toolnull':
    ensure: 'smeucmnull'

product::platforms:
  'null':
    ensure: 'null'

commands:
  'blank':
    defined: false
    command: "/bin/false"
    runas: "null"
    unless: "which false"

shares:
  'blank':
    defined: false

kernelparams:
  'blank':
    defined: false

packages:
  'nullpkg':
    ensure: 'absent' 

directories:
  '/tmp/nulldir':
    ensure: 'absent' 

files:
  '/tmp/nullfile':
    ensure: 'absent' 

kernelparams:
  'blank':
    defined: false 

users: 
  'nulluser':
    ensure: 'absent' 

groups: 
  'nullgroup':
    ensure: 'absent' 

cron: 
  'blank':
    defined: false 

cronjobs: 
  'blank':
    defined: false 

services: 
  'blank':
    defined: false 

limits:
  'blank':
    ensure: 'absent'
     
